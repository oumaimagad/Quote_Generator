

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Quote Generator </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
  <!--  <div class="favorite-list">
      <h3>Favorite Quote</h3>
   <i class="fas fa-list"></i>

    <div class="wrapper">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote" data-id="all">Never give up because you never know if the next try is going to be the one that works.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="favorite" ><!--<a href="QG.js" onmousedown="AddToFavorites('google.com','//www.google.co.in')" ></a>--><i class="fas fa-star fa-beat" ></i></li>
           <!-- <li class="list" data-id="all"> </li>-->
            <li class="favorite-list"><i class="fas fa-list"></i>
     </li>
   
          <button class="new">New Quote</button>
      </div> 
      <ul class="favorite-quotes-list"></ul>
          </ul> 
         
        
          
      </div>

    </div>
    
    
   
    
    <script src="QG.js">
    
    </script>
  </body>
</html>
